<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8">
    <title>Jogo da Adivinhação</title>
    <link rel="stylesheet"  href="style.css">
  </head>
  <body>
    <div class="container">
    <img class='logo' src="img/logoInterrogaçao.png" alt="logo Interrogaçao">
    <h1>Bem-vindo ao Jogo da Adivinhação!</h1>
    <p>Eu escolhi um número entre 1 e 100. Tente adivinhar qual é.</p>
    <input type="number" id="palpite" placeholder="Digite seu palpite">
    <button id="botao-palpite">Enviar</button>
    <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
